<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livewell Housing Solutions Ltd - Apartment Request Form</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
    }

    h1 {
        color: #333;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-top: 10px;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        background-color: #007BFF;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    </style>
</head>
<body>
    <h1>Livewell Housing Solutions Ltd</h1>
    <p>Motto: Own Your Tomorrow</p>
    <h2>Apartment Request Form</h2>
    <form id="apartment-form">
        <label for="serial-number">Serial Number:</label>
        <input type="text" id="serial-number" name="serial-number" required><br>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="apartment">Select Apartment Type:</label>
        <select id="apartment" name="apartment" required>
            <option value="room">Room</option>
            <option value="room-parlor">Room and Parlor</option>
            <option value="room-self">Room Self</option>
            <option value="mini-flat">Mini Flat</option>
            <option value="two-bedroom">Two Bedroom Flat</option>
            <option value="three-bedroom">Three Bedroom Flat</option>
        </select><br>

        <label for="budget-amount">Budget Amount:</label>
        <input type="text" id="budget-amount" name="budget-amount" required><br>

        <label for="move-in-date">Preferred Move-In Date:</label>
        <input type="date" id="move-in-date" name="move-in-date" required><br>

        <label for="notes">Additional Notes:</label>
        <textarea id="notes" name="notes"></textarea><br>

        <button type="submit">Submit</button>
    </form>

    <div>

        <h2>Contact Information</h2>
        <p>Contact Us: No 15 Ijegun road, old garage Ikotun.</p>
        <p>Email:livewell.equity@gmail.com: </p>
        <p>Phone:08021712005</p>
        <p>Phone:07045786155</p>
    </div>
<div>
    
        <p>Livewell Housing Solutions Ltd - Own Your Tomorrow!</p>
    

</div>


    <script>
    document.getElementById('apartment-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = {
            serialNumber: document.getElementById('serial-number').value,
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            apartment: document.getElementById('apartment').value,
            budgetAmount: document.getElementById('budget-amount').value,
            moveInDate: document.getElementById('move-in-date').value,
            notes: document.getElementById('notes').value,
        };

        const mailtoLink = `mailto:livewell.equity@gmail.com?subject=Apartment Request Form Submission&body=${encodeURIComponent(JSON.stringify(formData))}`;

        window.location.href = mailtoLink;
    });
    </script>
</body>
</html>
